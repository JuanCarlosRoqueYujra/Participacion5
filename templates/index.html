<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <!-- AquÃ­ va el enlace al archivo CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="page-title">Lista de Productos</h1>
        <a href="{{ url_for('create') }}" class="add-product-link">Agregar Producto</a>
        <ul>
            {% for producto in productos %}
                <li>{{ producto[1] }} - Cantidad: {{ producto[2] }} - Precio: ${{ producto[3] }}
                    <a href="{{ url_for('update', id=producto[0]) }}">Editar</a>
                    <a href="{{ url_for('delete', id=producto[0]) }}">Eliminar</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
